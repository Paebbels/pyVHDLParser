language: python
matrix:
  include:
    # Python 3.5
    - env: CONFIG="Python3.5"
      os: linux
      sudo: false
      python: "3.5"
install:
  - pip3 install -U -r .Travis-CI/requirements.txt
before_script:
  - ./.PyPI/PyPI.setup.sh
script:
  - python3 ./TestSuite.py
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
